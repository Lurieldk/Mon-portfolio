<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6s9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="Stylecss/style.css">
    <style>
        body {
            background-image: url(AP.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #3d535f;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #333;
        }
        .skill {
            margin-bottom: 20px;
        }
        .skill-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .skill-name i {
            margin-right: 10px;
            color: #3d4f5f;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 30px;
            background-color: #3d4f5f;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="entete">
            <ul>
                <li><a href="logo.html"><span>R</span>Dika<b>.</b></a></li>
            </ul>            
        </nav>
        <h1>Mes Compétences</h1>
        <div class="skill">
            <div class="skill-name"><i class="fab fa-html5"></i>HTML</div>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;">90%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name"><i class="fab fa-css3-alt"></i>CSS</div>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;">80%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name"><i class="fab fa-js"></i>JavaScript</div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;">70%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name"><i class="fab fa-python"></i>Python</div>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;">60%</div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name"><i class="fas fa-database"></i>SQL</div>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;">75%</div>
            </div>
        </div>
    </div>
</body>
</html>
